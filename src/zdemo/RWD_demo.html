<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD Mobile Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        dark: { bg: '#0B0C10', panel: '#11141B', border: '#252A34', accent: '#64FFDA' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0B0C10; color: #C5C6C7; padding-bottom: 80px; /* 避免內容被 FAB 擋住 */ }
        
        /* 玻璃面板 */
        .glass-panel {
            background: rgba(17, 20, 27, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        /* 標籤樣式 */
        .tag-pill {
            font-size: 0.75rem; padding: 2px 8px; border-radius: 4px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #9CA3AF;
        }

        /* FAB 按鈕群 (手機版縮小) */
        .fab-group {
            position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 50;
        }
        .fab-btn {
            width: 48px; height: 48px; border-radius: 50%;
            background: #1f2937; border: 1px solid rgba(255,255,255,0.1);
            color: #9ca3af; display: flex; align-items: center; justify-content: center;
        }
        /* 手機版 FAB 稍微變小一點 */
        @media (max-width: 640px) {
            .fab-btn { width: 40px; height: 40px; }
        }
    </style>
</head>
<body class="min-h-screen relative font-sans">

    <!-- Header: 手機版改為垂直排列 -->
    <nav class="border-b border-white/5 bg-[#0B0C10]/80 backdrop-blur-md sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <!-- 使用 flex-col 在手機版垂直排列，md:flex-row 在電腦版水平排列 -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                
                <!-- Logo 置中 -->
                <div class="text-xl font-bold text-white tracking-wide text-center md:text-left">
                    解題<span class="text-dark-accent">筆記</span>
                </div>

                <!-- 導航連結 -->
                <div class="flex justify-center gap-4 text-sm font-medium text-gray-400">
                    <a href="#" class="text-white">文章</a>
                    <a href="#" class="hover:text-dark-accent">LeetCode</a>
                    <a href="#" class="hover:text-dark-accent">ZeroJudge</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 pt-6">

        <!-- 篩選器與搜尋: 手機版垂直堆疊 -->
        <div class="flex flex-col gap-3 mb-6">
            <!-- 搜尋框 -->
            <div class="relative w-full">
                <input type="text" placeholder="搜尋題目..." 
                    class="w-full bg-dark-panel border border-dark-border rounded-lg pl-4 pr-4 py-2 text-sm text-gray-300 focus:outline-none focus:border-dark-accent">
            </div>

            <!-- 按鈕群: 手機版用 Grid 2欄，電腦版 Flex -->
            <div class="grid grid-cols-2 md:flex gap-2">
                <button class="px-3 py-2 rounded-lg border border-dark-border bg-dark-panel text-gray-400 text-xs text-center">
                    篩選標籤
                </button>
                <button class="px-3 py-2 rounded-lg border border-dark-border bg-dark-panel text-gray-400 text-xs text-center">
                    題號 (小→大)
                </button>
                <!-- 難度按鈕在手機版佔滿兩格 -->
                <button class="col-span-2 md:col-span-1 px-3 py-2 rounded-lg border border-dark-border bg-dark-panel text-gray-400 text-xs text-center">
                    所有難度
                </button>
            </div>
            
            <div class="text-right text-xs text-gray-500 mt-1">共 65 篇</div>
        </div>

        <!-- 列表容器 -->
        <div class="glass-panel">
            
            <!-- Table Header: 手機版隱藏 (hidden)，電腦版顯示 (md:grid) -->
            <div class="hidden md:grid grid-cols-12 px-5 py-3 border-b border-white/5 bg-white/[0.02] text-xs font-semibold text-gray-500 uppercase">
                <div class="col-span-6 pl-2">題目</div>
                <div class="col-span-2 text-center">難度</div>
                <div class="col-span-3">標籤</div>
                <div class="col-span-1 text-right">日期</div>
            </div>

            <!-- List Item: 關鍵修改區 -->
            <!-- 手機版: flex-col (垂直) / 電腦版: grid-cols-12 (表格) -->
            <div class="group border-b border-white/5 p-4 md:px-5 md:py-3 cursor-pointer hover:bg-white/[0.02] transition-colors
                        flex flex-col gap-2 
                        md:grid md:grid-cols-12 md:gap-0 md:items-center">
                
                <!-- 1. 題目區塊 -->
                <div class="md:col-span-6 flex items-center gap-3 md:pl-2">
                    <!-- Icon -->
                    <svg class="text-gray-600 w-5 h-5 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <!-- 標題: 手機版加大一點，增加閱讀性 -->
                    <span class="text-gray-200 font-medium text-base md:text-sm truncate">a017. 五則運算</span>
                </div>

                <!-- 2. 手機版的中間資訊列 (難度 + 標籤) -->
                <div class="flex items-center gap-3 md:contents">
                    
                    <!-- 難度: 手機版靠左，電腦版置中 -->
                    <div class="md:col-span-2 md:text-center">
                        <span class="text-[10px] font-mono text-yellow-500 bg-yellow-500/10 px-1.5 py-0.5 rounded border border-yellow-500/20">Medium</span>
                    </div>

                    <!-- 標籤: 手機版允許換行 -->
                    <div class="md:col-span-3 flex flex-wrap gap-2">
                        <span class="tag-pill">數學</span>
                        <span class="tag-pill">字串</span>
                    </div>
                </div>

                <!-- 3. 日期: 手機版變小並靠左 (或靠右)，電腦版靠右 -->
                <div class="md:col-span-1 text-xs text-gray-600 font-mono mt-1 md:mt-0 md:text-right">
                    2026/01/16
                </div>

            </div>

            <!-- 第二個範例項目 (複製上面的結構) -->
             <div class="group border-b border-white/5 p-4 md:px-5 md:py-3 cursor-pointer hover:bg-white/[0.02] transition-colors
                        flex flex-col gap-2 
                        md:grid md:grid-cols-12 md:gap-0 md:items-center">
                <div class="md:col-span-6 flex items-center gap-3 md:pl-2">
                    <svg class="text-gray-600 w-5 h-5 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    <span class="text-gray-200 font-medium text-base md:text-sm truncate">2. 兩數相加</span>
                </div>
                <div class="flex items-center gap-3 md:contents">
                    <div class="md:col-span-2 md:text-center">
                        <span class="text-[10px] font-mono text-emerald-400 bg-emerald-400/10 px-1.5 py-0.5 rounded border border-emerald-400/20">Easy</span>
                    </div>
                    <div class="md:col-span-3 flex flex-wrap gap-2">
                        <span class="tag-pill">鏈表</span>
                        <span class="tag-pill">遞迴</span>
                    </div>
                </div>
                <div class="md:col-span-1 text-xs text-gray-600 font-mono mt-1 md:mt-0 md:text-right">
                    2025/12/26
                </div>
            </div>

        </div>

    </main>

    <!-- FAB 懸浮按鈕 -->
    <div class="fab-group">
        <button class="fab-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
        <button class="fab-btn font-bold text-sm">中</button>
        <button class="fab-btn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></button>
    </div>

</body>
</html>
